<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>	
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
	  
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"> </script>            
	
	<link th:href="@{/assets/login/css/style.css}" rel="stylesheet">
	
</head>
<body>
  <div class="container-fluid bg"  th:style="'background:url('+ @{/assets/login/images/company1.jpg} +');'">
    <div class="row justify-content-center">
      <div class="col-md-3 col-sm-6 col-xs-12 row-container">
        <form th:action = "@{/login-now}" method="post">
          <h1>Đăng nhập</h1>
          <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" name="username" 
									pattern=".{3,8}" title="3 to 8 characters" required placeholder="Enter username">
            <p class="emailError"></p>
          </div>
          <div class="form-group">
            <label for="password" class="label">Mật khẩu</label>
            <input type="password" class="form-control" name="password" id="password"  pattern=".{6,12}" 
            						title="6 to 12 characters" required placeholder="Password">            
            <p class="passwordError"></p>
          </div>
           <span th:if="${param.error != null}" class="error-login">Sai tên đăng nhập hoặc mật khẩu!</span>
            <span style="font-size:14px; color: #1c7430" th:text="${messageSuccess}"></span>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="remember-me" id="rememberMe" >
            <label class="form-check-label" for="rememberMe">Ghi nhớ tài khoản</label>
          </div>
            <a class="float-right" style="color: white" th:href="@{/resetpassword/page-forgot-password}">Quên mật khẩu </a>
          <button type="submit" class="btn btn-success btn-block my-3">Đăng nhập</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
