<div class="statistical" style="margin:30px 15px;">
	<!---------------------------- ----------------------------------------------------------------------------------------------->	
		<div class="section-title">
			<h2 style="margin:0;">Thống kê</h2>
 		 </div>
		<hr>
		<!------------------------ Bieu do cot ------------------------------------>	
	<div class="row">
		<div class="col-md-6  ml-auto">
		  		<canvas id="myChart"></canvas>
		  		<i id="title-myChart" class="d-flex justify-content-center" style="font-size: 12px; text-align: center;">(Hóa đơn hàng tháng - 2020)</i>
		</div>
		<div class="col-md-6" >
		<h5  class="ml-auto"> Biểu đồ theo dõi hóa đơn hàng tháng</h5>
			<button  class="button previous" id="previous_cdnjs">&lt;</button>
   			<button  class="button next2" id="next_cdnjs">&gt;</button>	
		 	
		</div>
	</div>	
	<br/>
	<br/>
	<!---------------------------- Bieu do duong ------------------------------>
	<div class="row">
		<div class="col-md-6">
			<h5>Biểu đồ tổng hợp số điện, nước tiêu thụ hàng tháng</h5>
			<button style="float: right;" class="button next2" id="next_canvasjs">&gt;</button>
			<button style="float: right;" class="button previous" id="previous_canvasjs">&lt;</button>
		  
		</div>
		<div class="col-md-6 ml-auto">
		  	<div id="chartContainer" style="height: 350px; width: 100%;"></div>
		  	<i class="d-flex justify-content-center" id="title-canvasjs" style="font-size: 12px; text-align: center;">(Số điện, nước hàng tháng -2020)</i>
		</div>
	</div>
	<!---------------------------- ----------------------------------------------------------------------------------------------->	
	<div class="section-title" style="margin-top:50px;">
		<h2 style="margin:0;">Danh sách cư dân</h2>
    </div>
	<hr>
